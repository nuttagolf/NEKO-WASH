    <style>
        /* CSS สำหรับการจัดระเบียบและดีไซน์ที่ทันสมัย */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* ฟอนต์ระบบที่อ่านง่าย */
            margin: 0;
            padding: 0;
            background: #f0f2f5; /* สีพื้นหลังอ่อนๆ */
            display: flex;
            flex-direction: column; /* จัดวางแนวตั้ง */
            justify-content: flex-start; /* เริ่มจากด้านบน */
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #007bff, #0056b3); /* ไล่เฉดสีน้ำเงินเข้ม */
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px; /* ระยะห่างจากส่วนเนื้อหาหลัก */
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* เงาที่ดูนุ่มนวลขึ้น */
            text-align: center;
            width: 90%;
            max-width: 650px; /* ขยายความกว้างได้อีกเล็กน้อย */
            box-sizing: border-box;
            border-top: 6px solid #ff7f00; /* เส้นขอบบนสีส้มสดใส */
            margin-bottom: 40px; /* ระยะห่างจากด้านล่าง */
            transition: transform 0.3s ease-in-out; /* เพิ่ม animation */
        }

        .main-container:hover {
            transform: translateY(-5px); /* ยกตัวขึ้นเล็กน้อยเมื่อนำเมาส์มาวาง */
        }

        h2 {
            color: #007bff; /* สีน้ำเงินหลัก */
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
        }

        .search-section {
            display: flex; /* จัดให้ input และ button อยู่ในบรรทัดเดียวกัน */
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap; /* ให้ห่อลงบรรทัดใหม่ในจอเล็ก */
        }

        input[type="text"] {
            flex-grow: 1; /* ให้ input ขยายเต็มพื้นที่ */
            padding: 14px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            margin-right: 15px; /* ระยะห่างจากปุ่ม */
            max-width: 350px; /* จำกัดความกว้าง input */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #ff7f00; /* สีส้มเมื่อโฟกัส */
            outline: none;
            box-shadow: 0 0 12px rgba(255, 127, 0, 0.2); /* เงารอบ input เมื่อโฟกัส */
        }

        button {
            padding: 14px 30px;
            background-color: #007bff; /* สีน้ำเงินหลัก */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            white-space: nowrap; /* ป้องกันปุ่มห่อข้อความ */
        }

        button:hover {
            background-color: #0056b3; /* สีน้ำเงินเข้มขึ้นเมื่อ hover */
            transform: translateY(-3px); /* ยกตัวขึ้นเล็กน้อย */
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
        }

        button:active {
            transform: translateY(0); /* กลับมาตำแหน่งเดิมเมื่อกด */
            box-shadow: none;
        }

        #results {
            margin-top: 35px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 25px;
            border-radius: 5px;
            background-color: #fcfcfc; /* พื้นหลังเล็กน้อยสำหรับกล่องผลลัพธ์ */
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05); /* เงาด้านในเล็กน้อย */
        }

        #results p {
            font-size: 1.1em;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between; /* จัดข้อความให้ชิดซ้ายขวา */
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee; /* เส้นประคั่นแต่ละบรรทัด */
        }

        #results p:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        #results strong {
            color: #007bff; /* สีน้ำเงินหลักสำหรับหัวข้อ */
            flex-shrink: 0; /* ป้องกันไม่ให้หัวข้อหดตัว */
            padding-right: 15px; /* ระยะห่างจากข้อมูล */
        }

        #results span {
            text-align: right; /* จัดข้อมูลให้ชิดขวา */
            flex-grow: 1; /* ให้ข้อมูลขยายเต็มพื้นที่ที่เหลือ */
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #dc3545;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        footer {
            margin-top: auto; /* ดัน Footer ไปอยู่ด้านล่างสุด */
            padding: 20px;
            width: 100%;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            background-color: #e9ecef;
            border-top: 1px solid #dee2e6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            .main-container {
                padding: 25px;
                max-width: 95%;
            }
            h2 {
                font-size: 1.5em;
            }
            .search-section {
                flex-direction: column; /* วาง input และ button ซ้อนกันในจอเล็ก */
            }
            input[type="text"] {
                margin-right: 0;
                margin-bottom: 15px; /* เพิ่มระยะห่างด้านล่าง */
                max-width: 100%;
            }
            button {
                width: 100%; /* ให้ปุ่มเต็มความกว้าง */
            }
            #results p {
                flex-direction: column; /* จัดรายละเอียดเป็นคอลัมน์ในจอเล็ก */
                align-items: flex-start;
            }
            #results strong {
                padding-right: 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

        function searchScore() {
            const studentIdInput = document.getElementById('studentId').value.trim();
            const resultsDiv = document.getElementById('results');
            const errorMessageDiv = document.getElementById('errorMessage');

            // ซ่อนผลลัพธ์และข้อความผิดพลาดที่แสดงอยู่ก่อนหน้า
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            const student = students[studentIdInput];

            if (student) {
                document.getElementById('displayStudentId').textContent = studentIdInput;
                document.getElementById('displayName').textContent = student.name;
                document.getElementById('scoreGeneral').textContent = student.scores.general_score;

                // Removed status display and logic
                // const statusSpan = document.getElementById('status');
                // const score = parseFloat(student.scores.general_score);
                // if (!isNaN(score)) {

                //         statusSpan.className = 'fail';
                //     }
                // } else {
                //     statusSpan.textContent = student.scores.general_score;
                //     statusSpan.className = 'neutral-status';
                // }

                resultsDiv.classList.remove('hidden'); // แสดงผลลัพธ์
            } else {
                errorMessageDiv.classList.remove('hidden'); // แสดงข้อความผิดพลาด
            }
        }
